<div class="grid">
  <!-- Search by Name and Surname -->
  <div class="col-6">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <label for="name" class="block text-900 font-medium mb-2">Name</label>
      <input
        id="name"
        type="text"
        placeholder="Name"
        pInputText
        [(ngModel)]="name"
        class="w-full mb-3"
      />

      <label for="surname" class="block text-900 font-medium mb-2"
        >Surname</label
      >
      <input
        id="surname"
        type="text"
        placeholder="Surname"
        pInputText
        [(ngModel)]="surname"
        class="w-full mb-3"
      />

      <button
        pButton
        pRipple
        label="Search"
        icon="pi pi-search"
        class="w-full"
        (click)="searchUsers()"
      ></button>
    </div>
  </div>

  <!-- Search by ID -->
  <div class="col-6">
    <div class="surface-card p-4 shadow-2 border-round w-full">
      <label for="id" class="block text-900 font-medium mb-2">User ID</label>
      <input
        id="id"
        type="text"
        placeholder="User ID"
        pInputText
        [(ngModel)]="id"
        class="w-full mb-3"
      />

      <button
        pButton
        pRipple
        label="Search by ID"
        icon="pi pi-search"
        class="w-full"
        (click)="searchUserById()"
      ></button>
    </div>
  </div>
</div>

<!-- Combined Results Section -->
<div
  class="surface-card p-4 shadow-2 border-round w-full mt-4"
  *ngIf="searchAttempted"
>
  <h3>Search Results</h3>

  <div *ngIf="users.length > 0">
    <p-table [value]="users" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Id</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user._id }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- No results found -->
  <div *ngIf="users.length === 0">
    <p>No users found with the given information.</p>
  </div>
</div>
