<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div>
    <label for="name" class="block text-900 font-medium mb-2">Name</label>
    <input
      id="name"
      type="text"
      placeholder="Name"
      pInputText
      [(ngModel)]="name"
      class="w-full mb-3"
      required
    />

    <label for="surname" class="block text-900 font-medium mb-2">Surname</label>
    <input
      id="surname"
      type="text"
      placeholder="Surname"
      pInputText
      [(ngModel)]="surname"
      class="w-full mb-3"
      required
    />

    <label for="age" class="block text-900 font-medium mb-2">Age</label>
    <input
      id="age"
      type="number"
      placeholder="Age"
      pInputText
      [(ngModel)]="age"
      class="w-full mb-3"
    />

    <button
      pButton
      pRipple
      label="Create"
      icon="pi pi-user"
      class="w-full"
      (click)="userCreated()"
      [disabled]="!name || !surname"
    ></button>

    <!-- Success message -->
    <p *ngIf="successMessage" class="text-green-600">{{ successMessage }}</p>

    <!-- Error message -->
    <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
  </div>
</div>
